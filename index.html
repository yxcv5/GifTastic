<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
       <div class="page-header">
        <h1>Find Out What People Say About ... </h1>
       </div>
        <div class="row">
            <div id="buttons"></div>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <div id="gallery" class="clearfix"></div>
            </div>
            <div class="col-sm-3">
                <form class="form-horizontal" id="topic-form">
                  <div class="form-group">
                   <label for="topic-input"><h3>Add a topic</h3></label>
                   <input type="text" id="topic-input" class="form-control"><br>
                  </div>
                  <div class="form-group">
                   <input id="add-topic" class="btn btn-info btn-md" type="submit" value="Submit">
                  </div>
                </form>
            </div>
        </div>
    </div><!-- ./container -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
